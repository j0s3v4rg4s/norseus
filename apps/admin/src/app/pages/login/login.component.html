<div class="w-full max-w-md p-8 bg-white rounded-xl shadow-lg">
  <form class="form space-y-6 w-full" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2 class="text-xl text-center mb-4 text-gray-800">Login</h2>

    <div class="grid gap-3">
      <label for="email-input" class="label">Email</label>
      <input
        type="email"
        class="input"
        id="email-input"
        formControlName="email"
        [attr.aria-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
      />
    </div>

    <div class="grid gap-3">
      <label for="password-input" class="label">Password</label>
      <input
        type="password"
        class="input"
        id="password-input"
        formControlName="password"
        [attr.aria-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
      />
    </div>

    <button type="submit" class="btn w-full" [disabled]="loginForm.invalid" ui-button [isLoading]="loading()">
      Login
    </button>

    <ui-select placeholder="Select a fruit" formControlName="fruit"></ui-select>
  </form>

  @if (errorMessage()) {
    <div class="text-red-600 text-center mt-4">
      {{ errorMessage() }}
    </div>
  }
</div>

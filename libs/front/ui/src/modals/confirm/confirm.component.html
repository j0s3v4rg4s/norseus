<div class="flex flex-col items-center p-4">
  <span class="material-symbols-rounded text-warning-500 text-5xl mb-2">warning</span>
  <div class="text-base text-center mb-6 mt-2">{{ data.message }}</div>
  <div class="flex gap-4 w-full justify-center">
    <button pk-button variant="flat" class="pk-btn-primary" (click)="confirm()">Confirmar</button>
    <button pk-button variant="flat" class="pk-btn-secondary" (click)="cancel()">Cancelar</button>
  </div>
</div>

@if (isExternal) {
  <a
    class="menu-item group cursor-pointer menu-item-inactive"
    [href]="route"
    target="_blank"
    routerLinkActive="menu-item-active"
  >
    <i class="material-symbols-rounded menu-item-icon">{{ icon }}</i>
    <span>{{ label }}</span>
  </a>
} @else {
  <a
    class="menu-item group cursor-pointer menu-item-inactive"
    [routerLink]="route"
    routerLinkActive="menu-item-active"
  >
    <i class="material-symbols-rounded menu-item-icon">{{ icon }}</i>
    <span>{{ label }}</span>
  </a>
}

<div
  class="overflow-hidden relative"
  [class]="{ 'h-max': isOpen(), 'h-0': !isOpen(), 'sub-menu-container': isExpanded }"
>
  <ul class="space-y-1" [class]="{ 'ml-9': isExpanded }">
    @for (subItem of items(); track $index; let j = $index) {
      <li>
        <ui-menu-item-link [item]="subItem"></ui-menu-item-link>
      </li>
    }
  </ul>
</div>

<div [id]="uniqueId" class="select w-full" [attr.disabled]="disabled()">
  <button
    #triggerButton
    type="button"
    class="btn-outline justify-between font-normal w-full"
    [id]="uniqueId + '-trigger'"
    aria-haspopup="listbox"
    aria-expanded="false"
    [attr.aria-controls]="uniqueId + '-listbox'"
    (click)="handleClick(triggerButton)"
    [attr.aria-invalid]="hasError"
  >
    <span class="truncate">{{ value() }}</span>
    <span class="material-symbols-rounded">unfold_more</span>
  </button>
  <div
    #popover
    [id]="uniqueId + '-popover'"
    data-popover
    aria-hidden="true"
    [attr.data-side]="popoverSide()"
    #popoverElement
  >
    <div
      role="listbox"
      [id]="uniqueId + '-listbox'"
      aria-orientation="vertical"
      [attr.aria-labelledby]="uniqueId + '-trigger'"
    >
      <!-- @if (placeholder()) {
        <div role="option" data-value="" aria-selected="true" aria-disabled="true" disabled data-placeholder>{{ placeholder() }}</div>
      } -->
      <ng-content select="ui-option"></ng-content>
    </div>
  </div>
  <input type="hidden" [name]="uniqueId + '-value'" [value]="value()" />
</div>

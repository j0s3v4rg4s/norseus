@if (!item().isExternal) {
  <button [routerLink]="item().route" matRipple class="flex gap-3 items-center rounded-lg py-2 px-3 content cursor-pointer" [class.bg-secondary]="isActive()">
    <span class="material-symbols-rounded" [class.active]="isActive()">
      {{ item().icon }}
    </span>
    <span class="text-sm font-medium">{{ item().label }}</span>
  </button>
} @else {
  <a [href]="item().route" target="_blank" class="flex gap-3 items-center rounded-lg py-2 px-3">
    <span class="material-symbols-rounded" [class.active]="isActive()">
      {{ item().icon }}
    </span>
    <span class="text-sm font-medium">{{ item().label }}</span>
  </a>
}
